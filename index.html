<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">

        <div class="sidebar">
            <div class="logo">
                <img><h1>Dashboard</h1>
            </div>
            <ul class="dashMenu">
                <li><img><h2>Home</h2></li>
                <li><img><h2>Profile</h2></li>
                <li><img><h2>Messages</h2></li>
                <li><img><h2>History</h2></li>
                <li><img><h2>Tasks</h2></li>
                <li><img><h2>Communites</h2></li>
            </ul>
            <ul class="dashMenu">
                <li><img><h2>Settings</h2></li>
                <li><img><h2>Support</h2></li>
                <li><img><h2>Privacy</h2></li>
            </ul>
        </div>

        <div class="header">
            <div class="headerRow">
                <form action="admin.com/search" method="post" class="search">
                    <label class="searchLabel" for="searchInput">Search</label>
                    <input class="button" type="button">
                    <input type="text" id="searchInput">
                </form>
                <div class="profile">
                    <img>
                    <img>
                    Brandon Guthrie
                </div>
            </div>
            <div class="headerRow">
                <div class="welcome">
                    <img>
                    <p>Hello There,</p>
                    <p>Brandon Guthrie</p>
                </div>
                <div class="post">
                    <button value="New"></button>
                    <button value="Upload"></button>
                    <button value="Share"></button>
                </div>
            </div>
        </div>
        <div class="content">
        </div>
    </div>
</body>
</html>
